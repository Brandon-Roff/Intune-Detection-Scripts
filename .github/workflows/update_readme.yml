name: Update README

on:
  push:
    branches:
      - main  # Adjust branch name if necessary

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate directory listing
      run: |
        ls -l > directory_listing.txt

    - name: Update README.md
      run: |
        # Combine template and directory listing
        awk -v var="$(cat directory_listing.txt)" '{gsub(/{{DIRECTORY_LISTING}}/,var)}1' README.template.md > README.md

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update README with directory listing"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}